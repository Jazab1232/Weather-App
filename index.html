<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./style.css" />

  <body>

      </div>

      <div class="weather">
        <img src="../Images/rainy.png" class="weather-img" />
        <div id="weather-con">
          <h4 >Rainy</h4>
        </div>

        <div class="details">

              <p class="humidity">40%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="../Images/Wind.png" class="img-wind" />
            <div>
              <p class="wind">12km/h</p>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
